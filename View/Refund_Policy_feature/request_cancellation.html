<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Refund Policy</title>
    <link rel="stylesheet" href="/CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="/Javascript/index.js"></script>
  </head>
  <body>
    <!--Header-->
    <header>
      <nav>
        <div class="nav-container">
          <div class="nav-logo">
            <a href="#">EvenBoo</a>
          </div>
          <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Event</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact us</a></li>
          </ul>
          <div class="nav-btn">
            <button class="btn-get-started">Get Started</button>
          </div>
        </div>
      </nav>
    </header>
    <section>
        <div class="contact-container">
            <div class="contact-title">
              <h1>Request <span>Cancellation</span></h1>
            </div>
    </section>

    <!--Header-Buttons-->
    <section>
        <div class="refund-header-btn">

            <div class="non-active-btn">
                <input type="button" value="Refund Terms">
            </div>

            <div class="active-btn">
            <input type="button" value="Request Cancellation" class="Request-Cancellation-active">
            </div>
            
            <div class="non-active-btn">
            <input type="button" value="Track Status" class="Track-Status_active">
            </div>

        </div>
    </section>

    <!--Request Cancellation Content -->
    <div class="req-cancel-content">

        <div class="form-field">
            <div class="text-label">
                <label>Order Number*</label>
            </div>
            <div class="text-field">
                <input type="text" placeholder="eg., ORD1234568">
            </div>
        </div>

        <div class="form-field">
            <div class="text-label">
                <label>Purchase Date*</label>
            </div>
            <div class="text-field">
                <input type="date" placeholder="eg., ORD1234568">
            </div>
        </div>

        <div class="form-field">
            <div class="text-label">
                <label>Product Category*</label>
            </div>
            <div class="text-field">
                <select name="" id="">
                  <option value="">Select a Category</option>
                  <option value="">Night Party</option>
                  <option value="">Concert</option>
                  <option value="">Club Party</option>
                </select>
            </div>
        </div>

        <div class="form-field">
            <div class="text-label">
                <label>Full Name*</label>
            </div>
            <div class="text-field">
                <input type="text" placeholder="Your full name">
            </div>
        </div>

        <div class="form-field">
          <div class="text-label">
              <label>Email Address*</label>
          </div>
          <div class="text-field">
              <input type="text" placeholder="Your email address">
          </div>
      </div>

      <div class="form-field">
        <div class="text-label">
            <label>Reason for Cancellation*</label>
        </div>
        <div class="text-field">
            <select name="" id="">
              <option value="">Select a reason</option>
              <option value="">Changed my mind</option>
              <option value="">Received wrong item</option>
              <option value="">Club Party</option>
              <option value="">Other reason</option>
            </select>
        </div>
      </div>

      <div class="form-field">
        <div class="text-label">
          <label>Additional Details</label>
        </div>
        <div class="text-field">
          <textarea name="" id="" placeholder="Please provide any additional information about your cancellation request"></textarea>
        </div>
      </div>

  <div class="form-field">
    <div class="text-label">
        <label>Preferred Refund Method*</label>
    </div>
    <div class="text-field">
        <select name="" id="">
          <option value="">Select refund method</option>
          <option value="">Bank transfer</option>
          <option value="">Card</option>
          <option value="">Bkash</option>
          <option value="">Nagad</option>
        </select>
    </div>
  </div>

  <div class="req-cancel-btn">
    <input type="button" value="Submit Cancellation Request">
  </div>
  
</div>


    <!-- Footer Section -->

    <footer>
      <div class="footer-container">
        <div class="footer-left">
          <span>Follow Us</span>

          <div class="social-icon">
            <a href="https://www.facebook.com" target="_blank"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="https://www.github.com" target="_blank"
              ><i class="fab fa-github"></i
            ></a>
            <a href="https://www.youtube.com" target="_blank"
              ><i class="fab fa-youtube"></i
            ></a>
            <a href="https://www.instagram.com" target="_blank"
              ><i class="fab fa-instagram"></i
            ></a>
          </div>

          <div class="footer-brand-title">
            <p>EvenBoo</p>
          </div>
        </div>

        <div class="footer-right">
          <div class="footer-nav-items">
            <a href="">Home</a>
            <a href="">Event</a>
            <a href="">About Us</a>
            <a href="">Blog</a>
            <a href="">Contact Us</a>
          </div>

          <div class="footer-copyright">
            <p>Â© 2025 evenboo. All rights reserved.</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
