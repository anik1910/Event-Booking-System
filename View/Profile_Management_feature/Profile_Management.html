<head>
    <script src="/Javascript/index.js"></script>
    <link rel="stylesheet" href="#">
</head>
<body>
  <form>
    <div class="profile-container">
        <img id="preview" src="udi.png" alt="Profile" class="profile-pic">
        <br>
        <input type="file" id="fileInput" accept="image/*" onchange="changeImage(this)">
    </div>
    <div>
      <label>Full Name:</label><br>
      <input type="text" id="fullName" name="fullName" placeholder="Robayed Rohan">
    </div>
    <div>
      <p id="errorn"></p>
    </div>
    <div>
      <label>Email:</label><br>
      <input type="email" id="email" name="email" placeholder="rohan@gmail.com">
    </div>
    <div>
      <p id="errore"></p>
    </div>
    <div>
      <label>Phone Number:</label><br>
      <input type="text" id="phone" name="phone" placeholder="01301654609">
    </div>
    <div>
      <label>Address:</label><br>
      <input type="text" id="address" name="address" placeholder="road-19,nikunja-2,dhaka">
    </div>
    <div>
      <label>New Password:</label><br>
      <input type="password" id="password" name="password" placeholder="Enter new password">
    </div>
    <div>
      <p id="error"></p>
    </div>
    <div>
      <input type="button" value="Submit" onclick="profilevalidation()">
    </div>
  </form>
</body>
</html>
